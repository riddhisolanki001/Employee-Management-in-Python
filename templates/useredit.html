{% extends 'base.html' %}

{% block body %}

<div class="container" id="container">
    <div class="forms-container">
        <div class="sign-up-form">
            <div class="row">
                <div class="col">

                    <h1 class="update-heading">Update Profile </h1>
                </div>
            </div>

            <form onsubmit="return !!(editvalidate() & dobvalidation() & allow())" action="{{ url_for('edituser') }}"
                id="formuseredit" method="post" enctype="multipart/form-data">

                <input type="hidden" name="id" value="{{value.0}}">

                <input type="hidden" name="user_id" value="{{value.5 }}">


                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>First Name:</label>

                            <input type="text" name="first_name" required class="form-control" placeholder="First Name"
                                id="firstname" value="{{value.6 or '' }}">
                        </div>

                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" name="last_name" required class="form-control" placeholder="Last_name"
                                id="lastname" value="{{value.7 or '' }}">
                        </div>

                        <div class="form-group">
                            <label>Email:</label>

                            <input type="text" name="email" required class="form-control" placeholder="Email" id="email"
                                value="{{value.1 or '' }}" readonly>
                        </div>


                        <div class="form-group">
                            <label>Birth Date:</label>
                            <input type="date" name="date_of_birth" required class="form-control" id="dob"
                                placeholder="date of birth" value="{{value.8 or '' }}">
                        </div>

                        <div class="form-group">
                            <label>Mobile Number:</label>
                            <input type="text" name="mobile_no" required class="form-control" placeholder="mobile"
                                id="mobile" value="{{value.9 or '' }}">
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <input type="radio" name="editgender" value="Female" id="female" required
                                class="ml-1 mx-2">Female
                            <input type="radio" name="editgender" value="Male" required class="ml-1 mx-2" id="male">Male
                            <span id="select" hidden>{{ value[10]}}</span>
                        </div>
                    </div>
                    <div class="col-lg-6 ml-3">



                        <div class="form-group">
                            <label>Address:</label>
                            <input type="address" name="address" required class="form-control" placeholder="address"
                                id="address" value="{{value.12 or '' }}">
                        </div>

                        <div class="form-group">
                            <label>City:</label>
                            <input type="text" name="city" required class="form-control" placeholder="city" id="city"
                                value="{{value.11 or ''}}">
                        </div>



                        <div class="form-group">
                            <label>State:</label>
                            <select id=state name="state" id="state" required class="form-control" placeholder="State">
                                <option value="value[13]" selected>{% if value[13] != None %}
                                    {{value[13] or '' }}</a>
                                    {% else %}
                                    >>Select State
                                    {% endif %}</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradeshvv">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label>Zipcode:</label>
                            <input type="text" id="zipcode" required name="zipcode" class="form-control"
                                placeholder="Zipcode" value="{{value.14 or '' }}">
                        </div>
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" id="profile-pic" accept="image/*" required name="files[]"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Certificates</label>
                            <input type="file" id="pdfname" accept="application/pdf, application/vnd.ms-excel"
                                onkeyup="allow()" name="pdf[]" required class="form-control">



                            <div class="button">

                                <button class=" btn btn-success" type="submit">Update</button>
                                <a class="  btn btn-success ml-1" id="home"
                                    href="{{url_for('user_deshboard')}}">Home</a>

                            </div>
                        </div>
                    </div>
            </form>

        </div>





    </div>
    <div class="panels-container">

    </div>

</div>
{% endblock %}
